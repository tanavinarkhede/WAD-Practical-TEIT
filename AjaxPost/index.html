<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <button  class="btn btn-outline-success mt-5 ms-2" data-toggle="modal"
        data-target="#addNewUser" >Add new user</button>
        <table class="table table-striped table-bordered my-5">
            <thead>
              <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">City</th>
              </tr>
            </thead>
            <tbody id="tbody">
            
            </tbody>
          </table>
          <div class="modal fade" id="addNewUser">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Enter Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 form-group">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" >
                          
                        </div>
                        <div class="mb-3 form-group">
                            <label for="username" class="form-label">USerName</label>
                            <input type="text" class="form-control" id="username" >
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" >
                        </div>
                        <div class="mb-3 form-group">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" >
                        </div>
                        <div class="mb-3 form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" >
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" >
                        </div>
                     
                      </form>
                      <button type="button" class="btn btn-secondary"  data-dismiss="modal" id="btn">Submit</button>
                </div>
                
                  
                
              </div>
            </div>
          </div>

    </div>
    <script src="app.js"></script>
  
    
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
 

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
